<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .proje{
                width: 350px;
                background-color:blanchedalmond;
            }
    </style>
</head>

<body>
    <div class="proje">
        <form>
            <table>
                <tr>
                    <td>Kullanıcı Adı :</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Şifre : </td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Email : </td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Cinsiyet : </td>
                    <td>
                        <input type="radio" name="cinsiyet" value="Erkek">
                        <label for="html">Erkek</label>
                        <input type="radio" name="cinsiyet" value="Kadın">
                        <label for="html">Kadın</label>
                    </td>

                </tr>

                <tr>
                    <td>Doğum Tarihi:</td>
                    <td><input type="date"></td>

                </tr>

                <tr>
                    <th colspan="2">Hobiler</th>
                </tr>

                <tr>
                    <td>Kitap Okumak :</td>
                    <td><input type="checkbox"></td>

                </tr>

                <tr>
                    <td>Motosiklet Sürmek :</td>
                    <td><input type="checkbox"></td>
                </tr>

                <tr>

                    <td colspan="2"><input type="file"></td>
                </tr>

                <tr>
                    <td>Okudum,Onaylıyorum <input type="radio" name="protokol"></td>

                </tr>

                <tr>
                    <td>Okudum,Onaylamıyorum <input type="radio" name="protokol"></td>
                </tr>

                <tr>
                    <td colspan="2"><input type="submit" value="Gönder"> <input type="reset" value="Temizle"></td>

                </tr>



            </table>





        </form>
    </div>
</body>

</html>
