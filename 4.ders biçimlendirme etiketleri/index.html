<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
         <!-- 1- <hr/> elementi satır bloğunun altına çizgi çeker -->
        <hr><h1> MotoYol</h1><hr/>
        <!-- 2- <br> satırın altına boşluk eklemek için kullanılır -->
         <p>Forum</p>
         <br>
        <!--NOT: tag içinde tag kullanılabilir -->
        <!-- 3-strong seçilen tag içindeki yazıyı kalınlaştırır. -->
        <p><strong>Aktivite</strong></p>
        <!-- 4-b elementi tagı kalınlaştırır. -->
        <p><b>Forum</b></p>
        <!-- 5-i elementi yazıyı italik yapıyor -->
        <p><i>Gps</i></p>
        <!-- 6-mark = kendimizce önemli yazının üstünden renkli kalemle geçer -->
        <h1><mark>MotoYol</mark></h1>
        <!-- 7-center = resim veya yazıyı ortalamak için kullanılır.Hangi elementler centerın içerisindeyse o elementler etkilernir. -->
       <!-- 8-a = link verme
        9- ol(ordinary list sıralı liste) , ul(unordinary list sırasız liste)
        10-table tr, td, th(tablonun başlığı) rowspan(satırları birleştirmek)-clospan(sütunları birleştirmek)
        11-inline ve blok mantığı (span blok element değil inline element oluyor kullanıldığı yer kadar alan kaplıyor)
        12- div etiketi -->
    <h1><mark>MotoYol</mark></h1>
    <hr/>
    <p><strong>Aktivite</strong></p>
    <p><b>Forum</b></p>
    <br>
    <p><i>Gps</i></p>
    <p>Profil</p>
    
</body>
</html>
